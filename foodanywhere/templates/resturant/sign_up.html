{% extends 'base_signup.html' %}
{% load bootstrap4 %}
{% block title %}Sign Up{% endblock %}
{% block heading %}Resturant - Sign Up{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% bootstrap_form forms.user_form %}

      {% bootstrap_form forms.resturant_form %}
      <button type="submit" class="btn btn-pink pull-right">SignUp</button>
    </form>
    <br>
    <a href="{% url 'resturant-sign-in' %}">Have an account?</a>
{% endblock %}
