{% extends 'base_signup.html' %}
{% load bootstrap4 %}
{% block title %}Sign In{% endblock %}
{% block heading %}Resturant - Sign In{% endblock %}

{% block content %}
  <form class="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-pink" type="submit">Sign In</button>
  </form>
  <br>
  <a href="{% url 'resturant-sign-up' %}">Create a Resturant</a>
{% endblock %}
